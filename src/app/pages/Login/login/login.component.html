<div class="container">
  <tui-island>
    <form class="b-form" [formGroup]="testForm" (ngSubmit)="submitForm()">
      <tui-input formControlName="name">
        Type an email
        <input tuiTextfield type="name" />
      </tui-input>
      <tui-input-password class="tui-space_top-2" formControlName="password">
        Type a password
        <input placeholder="Make it secure!" tuiTextfield />
      </tui-input-password>
      <button
        appearance="primary"
        tuiButton
        type="submit"
        class="tui-space_right-3 tui-space_bottom-3"
      >
        Sign in
      </button>
    </form>
  </tui-island>
</div>
